<!doctype html>
<html lang="en">
<head>
    <title>The TubeRoom</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

    <!-- FIXME: Angular Material won't load using Webpack, so using external packages for now -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="manifest.json">

    <!-- Retrieve bundle with cachebuster query string -->
    <script>
        var bundleScript = document.createElement('script');
        bundleScript.setAttribute('src', 'ui/build/bundle.js?cachebuster=' + Math.random().toString(36).substring(7));
        document.head.appendChild();
    </script>

    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body ng-app="app" ng-cloak>
    <app></app>
</body>
</html>
