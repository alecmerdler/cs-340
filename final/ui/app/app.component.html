<md-content>
    <md-toolbar class="md-hue-2">
        <h2 class="md-toolbar-tools"><span>TubeRoom</span></h2>
    </md-toolbar>

    <div layout="row" layout-xs="column">
        <div flex="50">
            <md-card>
                <md-card-title>
                    <span class="md-headline">Your Recommendations</span>
                </md-card-title>
                <md-card-content>
                    <div layout="row" layout-align="space-around"
                         ng-if="$ctrl.isLoading">
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                    </div>
                    <md-list ng-if="!$ctrl.isLoading">
                        <md-list-item class="md-3-line"
                                      ng-repeat="user in $ctrl.userList">
                            <img src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png"
                                 class="md-avatar"
                                 alt="{{ user.username }}" />
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ user.firstName }}</h3>
                                <h4>{{ user.email }}</h4>
                                <p>{{ user.username }}</p>
                            </div>
                            <md-button class="md-icon-button"
                                       ng-click="$ctrl.removeUser(user)">
                                <md-icon>delete</md-icon>
                            </md-button>
                        </md-list-item>
                    </md-list>
                </md-card-content>

                <md-card-actions layout="row" layout-align="end center">

                </md-card-actions>
            </md-card>
        </div>

        <div flex="50">
            <md-card>
                <md-card-title>
                    <span class="md-headline">Media</span>
                    <span flex></span>
                    <md-button class="md-icon-button"
                               ng-click="$ctrl.refreshUserList()">
                        <md-icon>refresh</md-icon>
                    </md-button>
                </md-card-title>
                <md-card-content>
                    <md-grid-list md-cols="2" md-row-height="2:2">
                        <md-grid-tile md-colspan="1" md-rowspan="1"
                                      ng-repeat="media in $ctrl.mediaList">
                            <md-grid-tile-header>
                                <h3>{{ media.title }}</h3>
                            </md-grid-tile-header>
                        </md-grid-tile>
                    </md-grid-list>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
